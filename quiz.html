<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="outercontainer">
            <a id = "src"><button id="searchbutton" class="btn" id = "search"><i class="fab fa-google icon"></i> search</button></a>
            <p class="heading">This is the Quiz</p>
            <div class="uppercontainer">

                <div class="question">
                    <p id="q1">This is Question 1</p>
                    <span class="option" id="option1">
                        <input type="radio" name="Q1" id="q1_1">

                        <label for="Q1" id="Q1_1">Option1</label>
                    </span>
                    <span class="option" id="option2">
                        <input type="radio" name="Q1" id="q1_2">
                        <label for="Q1" id="Q1_2">Option2</label>
                    </span>
                    <span class="option" id="option3">
                        <input type="radio" name="Q1" id="q1_3">
                        <label for="Q1" id="Q1_3">Option3</label>
                    </span>
                    <span class="option" id="option4">
                        <input type="radio" name="Q1" id="q1_4">
                        <label for="Q1" id="Q1_4">Option4</label>
                    </span>
                </div>
                <audio src="#" id = "audio" autoplay></audio>
                <audio src="#" id = "paudio" autoplay></audio>
            </div>
            <div class="lowercontainer">

                <span class="buttonspan">
                    <button type="submit" class="btn" id = "submit">Confirm</button>
                </span>
                <span class="buttonspan">
                    <button type="submit" class="btn" id = "next">Next</button>
                </span>
            </div>
        </div>
    </div>

</body>
<script src="quiz.js"></script>

</html>
