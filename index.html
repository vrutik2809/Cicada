<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    
    <h1>Quiz Generator</h1>
    <div class="container">

        <div class="input">

            <select name="" id="numberofquestions">
                <option value="null" disabled selected> Select Number of Questions</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>

            </select>
        </div>
        <div class="input">

            <select id="category">
                <option value="null" disabled selected> Select Any Category</option>
                <option value="Sports">Sports</option>
                <option value="Science: Computers">Science: Computers</option>
                <option value="Animals">Animals</option>
                <option value="Art">Art</option>
                <option value="Entertainment: Video Games">Entertainment: Video Games</option>


            </select>

        </div>
        <div class="input">

            <select id="difficulty">
                <option value="null" disabled selected>Select Difficulty level</option>
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
            </select>
        </div>
        <div class="input">

            <button class="btn" type="submit"><a href="quiz.html">Generate Quiz</a></button>
        </div>

    </div>
</body>

</html>
